{% extends 'base.html' %}
{% block title %}Registro de Mascota{% endblock %}
{% block content %}
<h2>Registrar Mascota</h2>
<form action="{{ url_for('register_dog') }}" method="post">
    <label for="nombre">Nombre de la Mascota:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="raza">Raza:</label>
    <input type="text" id="raza" name="raza" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="peso">Peso:</label>
    <input type="number" step="0.01" id="peso" name="peso" required>

    <label for="alergias">Alergias:</label>
    <input type="text" id="alergias" name="alergias">

    <label for="vacunas">Vacunas:</label>
    <input type="text" id="vacunas" name="vacunas">

    <button type="submit">Registrar Mascota</button>
</form>
{% endblock %}
